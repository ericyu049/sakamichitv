<topnav-comp class="topnav"></topnav-comp>

<div class="container">
    <sidenav-comp class="sidenav"></sidenav-comp>
    <div class="subcontainer">
        <div class="content" [ngClass]="{'miniMode': miniMode, 'wideMode' : !miniMode}" nz-row >
            <div *ngFor="let v of videos" nz-col class="video-card" [nzFlex]="nzflex">
                <img [src]="v.thumbnail" (click)="goToVideo(v)">
                <div class="info">
                    <nz-avatar nzIcon="user" nzSrc="/sakamichitv/assets/hinatazaka.png"></nz-avatar>
                    <div class="subinfo">
                        <span class="title" nz-typography nzEllipsis nzEllipsisRows="2">{{v.title}}</span>
                        <br>
                        <span class="stats" nz-typography nzEllipsis>日向坂46 OFFICIAL CHANNEL</span>
                        <br>
                        <span class="stats">{{v.views}} views ・{{v.upload_date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
